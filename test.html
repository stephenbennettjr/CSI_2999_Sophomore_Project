<body>
    <iframe id="sc-player" width="0%" height="0" scrolling="no" frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/fatherjohnmisty/i-guess-time-just-makes-1">
</iframe>


<button class="play-pause-button play-button">▶</button>
<button class="play-pause-button pause-button" style="display: none;">⏸</button>
<button class="play-pause-button forward-button">⏩︎</button>
<button class="play-pause-button back-button">⏪︎</button>

<script src="https://w.soundcloud.com/player/api.js"></script>

<script>

    
    document.addEventListener('DOMContentLoaded', function() {

        var iframe   =  document.getElementById('sc-player');
        var widget   =  SC.Widget(iframe);

            const playButton = document.querySelector('.play-button');
            const pauseButton = document.querySelector('.pause-button');
            const forwardButton = document.querySelector('.forward-button');
            const backButton = document.querySelector('.back-button');

            playButton.addEventListener('click', function() {
                playButton.style.display = 'none';
                pauseButton.style.display = 'block';
                
                widget.play();
            });

            pauseButton.addEventListener('click', function() {
                pauseButton.style.display = 'none';
                playButton.style.display = 'block';
                
                widget.pause();
            });

            forwardButton.addEventListener('click', function() {
                widget.getPosition(function(currentPos) {  
                    widget.seekTo(currentPos + 5000); 
                });
            });

            backButton.addEventListener('click', function() {
                widget.getPosition(function(currentPos) {  
                    widget.seekTo(Math.max(0, currentPos - 5000));
                });
            });
        });
    </script>
</body>
